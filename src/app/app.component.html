<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>Welcome to {{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This is a simple task management app.</p>
      <button mat-raised-button color="accent" (click)="addTask()">Add New Task</button>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="task-card" *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>{{ task.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Category: {{ task.category }}</p>
      <p>Due Date: {{ task.dueDate | date }}</p> <!-- Usando o pipe 'date' para formatar a data -->
      <p>Priority: {{ task.priority }}</p>
    </mat-card-content>
  </mat-card>
</div>
<style>
  .container {
    padding: 20px;
  }
  .task-card {
    margin-bottom: 15px;
  }
